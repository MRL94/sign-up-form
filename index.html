<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <script src="./live.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="background-img">
    <div class="img-banner-text">
    </div>
      <h1>JAPAN</h1>

  </div>
  <div class="content-container">
    <div class="banner-container">
    <p class="banner-text">This is not a real online service! You know you need something like this in your life to help
      you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p class="banner-text">You <em>know</em> you want to.</p>
  </div>


      <div class="field-container">
        <h2>Let's do this!</h2>
        <form id="signup-form" action="" method="post">
        <div class="field">
          <label for="firstname">FIRST NAME</label>
          <input class="form-input" id="firstname" type="text">
        </div>
        <div class="field">
          <label for="lastname">LAST NAME</label>
          <input class="form-input" id="lastname" type="text">
        </div>
        <div class="field">
          <label for="email">EMAIL</label>
          <input class="form-input" type="email" name="email" id="email">
        </div>
        <div class="field">
          <label for="phoneNo">PHONE NUMBER</label>
          <input class="form-input" type="tel" name="phoneNo" id="phoneNo">
        </div>
        <div class="field">
        <label for="password">PASSWORD</label>
        <input class="form-input" type="password" name="password" id="password">
      </div>
        <div class="field">
          <label for="confirmpassword">CONFIRM PASSWORD</label>
          <input class="form-input" type="confirmpassword" name="confirmpassword" id="confirmpassword">
        </div>
      </div>

      <input id="create-btn" type="submit" value="Create Account">

      <p id="login-text">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>

</html>
